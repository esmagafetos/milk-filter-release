name: Build Debug APK (auto-detect)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17 (no cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          # NOTE: intentionally omitted 'cache' to avoid "unknown package manager specified" errors

      - name: Detect Android project directory
        id: detect
        run: |
          echo "Searching for Android/Gradle files..."
          ANDROID_DIR=""
          # Prefer settings.gradle(.kts)
          f=$(find . -maxdepth 6 -type f \( -name "settings.gradle" -o -name "settings.gradle.kts" \) -print -quit)
          if [ -n "$f" ]; then
            ANDROID_DIR=$(dirname "$f")
          else
            # Fallback to build.gradle(.kts) or gradle-wrapper.properties
            f=$(find . -maxdepth 6 -type f \( -name "gradle-wrapper.properties" -o -name "build.gradle" -o -name "build.gradle.kts" \) -print -quit)
            if [ -n "$f" ]; then
              ANDROID_DIR=$(dirname "$f")
            fi
          fi
          if [ -z "$ANDROID_DIR" ]; then
            echo "No Android/Gradle files found. Listing repo root for debugging:"
            ls -la
            exit 1
          fi
          echo "Found Android directory: $ANDROID_DIR"
          echo "ANDROID_DIR=$ANDROID_DIR" >> $GITHUB_OUTPUT

      - name: Show detected files (debug)
        if: always()
        run: |
          echo "ANDROID_DIR=${{ steps.detect.outputs.ANDROID_DIR }}"
          ls -la "${{ steps.detect.outputs.ANDROID_DIR }}" || true

      - name: Ensure gradlew is executable (if present)
        run: |
          if [ -n "${{ steps.detect.outputs.ANDROID_DIR }}" ] && [ -f "${{ steps.detect.outputs.ANDROID_DIR }}/gradlew" ]; then
            chmod +x "${{ steps.detect.outputs.ANDROID_DIR }}/gradlew"
            echo "Made ${{ steps.detect.outputs.ANDROID_DIR }}/gradlew executable"
          elif [ -f "./gradlew" ]; then
            chmod +x ./gradlew
            echo "Made ./gradlew executable"
          else
            echo "No gradlew found; will try system gradle if available"
          fi

      - name: Build Debug APK
        run: |
          set -euo pipefail
          DIR="${{ steps.detect.outputs.ANDROID_DIR }}"
          echo "Building from $DIR"
          cd "$DIR"
          if [ -f "./gradlew" ]; then
            ./gradlew --no-daemon assembleDebug
          else
            # If no gradlew, try calling gradle (requires gradle on runner)
            gradle assembleDebug
          fi

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: |
            **/build/outputs/apk/debug/*.apk
