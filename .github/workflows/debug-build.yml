name: Build Debug APK (test)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          # NOTE: no 'cache' field here to avoid "unknown package manager specified"

      - name: Ensure gradlew is executable (if present)
        run: |
          if [ -f ./gradlew ]; then
            chmod +x ./gradlew
            echo "gradlew found and made executable"
          else
            echo "gradlew not found in repo root"
          fi

      - name: Build Debug APK (if gradle wrapper exists)
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew --no-daemon assembleDebug
          else
            echo "No gradlew found; skipping build (no Android/Gradle project in repo root)."
            exit 0
          fi

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: |
            **/build/outputs/**/*.apk
